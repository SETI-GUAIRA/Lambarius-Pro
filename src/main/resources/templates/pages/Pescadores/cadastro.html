<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div layout:fragment="corpo">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastrar novo pescador</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Pescadores</li>
              <li class="breadcrumb-item active">Cadastrar Pescador</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-navy">
              <form role="form" class="form" method="POST" action="">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <label>Nome *</label>
                      <input type="text" name="nome" id="nome" class="form-control"
                        placeholder="Digite o nome do pescador" required="required" autofocus>
                    </div>
                    <div class="col-md-6">
                      <label>Data de nascimento *</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" data-inputmask-alias="datetime"
                          data-inputmask-inputformat="dd/mm/yyyy" data-mask>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>CPF ou CNPJ *</label>
                      <input type="text" name="cpf_cnpj" class="form-control cpf_cnpj"
                        placeholder="Digite o CPF ou CNPJ" required="required" maxlength="14">
                    </div>
                    <div class="col-md-6">
                      <label>RG ou IE *</label>
                      <input type="text" name="CPF" id="CPF" class="form-control" placeholder="Digite o RG ou IE"
                        required="required" maxlength="9">
                    </div>
                    <div class="col-6">
                      <label>Logradouro *</label>
                      <input type="text" name="logradouro" id="lougradouro" class="form-control"
                        placeholder="Digite o Logradouro" required>
                    </div>
                    <div class="col-6">
                      <label>Número *</label>
                      <input type="number" name="numero" id="numero" class="form-control" placeholder="Digite o Número"
                        required="required">
                    </div>
                    <div class="col-6">
                      <label>Bairro *</label>
                      <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Digite o Bairro"
                        required>
                    </div>
                    <div class="col-6">
                      <label>Complemento</label>
                      <input type="text" name="complemento" id="complemento" class="form-control"
                        placeholder="Digite um complemento para o endereço">
                    </div>
                    <div class="col-md-4">
                      <label>Telefone *</label>
                      <input type="text" name="complemento" id="complemento" class="form-control"
                        placeholder="Digite o telefone do pescador">
                    </div>
                    <div class="col-md-4">
                      <label>Celular *</label>
                      <input type="text" name="complemento" id="complemento" class="form-control"
                        placeholder="Digite o número de celular do pescador">
                    </div>
                  </div>
                  <div class="form-group">
                    <label>E-mail*</label>
                    <input type="text" name="complemento" id="complemento" class="form-control"
                      placeholder="Digite um complemento">
                  </div>
                </div>
                <input type="hidden" name="id" value="">
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

<div layout:fragment="scripts">
  <script th:src=@{/js/jquery/jquery.inputmask.min.js}></script>
  <script th:src=@{/js/scripts/EnableDateMask.js}></script>
  <!-- <script th:src=@{/js/scripts/EnableCpf_CnpjMask.js}></script> -->
</div>

</html>
