<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div layout:fragment="corpo">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Cadastrar novo Porto</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Portos</li>
              <li class="breadcrumb-item active">Cadastrar Porto</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-navy">
              <form role="form" class="form" method="POST" action="">
                <div class="card-body">
                  <label>Nome do pescador *</label>
                  <div class="form-group">
                    <input type="text" name="nome" id="nome" class="form-control" autofocus placeholder="Digite o nome"
                      required="required">
                  </div>
                  <div class="form-group">
                    <label>CPF *</label>
                    <input type="text" name="CPF" id="CPF" class="form-control" placeholder="Digite o CPF"
                      required="required" maxlength="8">
                  </div>
                  <div class="form-group">
                    <label>Logradouro *</label>
                    <input type="text" name="logradouro" id="lougradouro" class="form-control"
                      placeholder="Digite o Logradouro" required>
                  </div>
                  <div class="form-group">
                    <label>Número *</label>
                    <input type="number" name="numero" id="numero" class="form-control" placeholder="Digite o Número"
                      required="required">
                  </div>
                  <div class="form-group">
                    <label>Bairro *</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Digite o Bairro"
                      required>
                  </div>
                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="form-control"
                      placeholder="Digite um complemento">
                  </div>
                </div>
                <input type="hidden" name="id" value="">
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
