<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
</head>

<div layout:fragment="styles">
  <link rel="stylesheet" th:href="@{/css/datatables/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/css/datatables/responsive.bootstrap4.min.css}">
</div>

<body>
  <div layout:fragment="corpo">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Listar Portos</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Portos
              </li>
              <li class="breadcrumb-item active">Listar Portos</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <table id="table" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>
                        <i class="fas fa-user-alt"></i>
                        Nome</th>
                      <th>
                        <i class="fa fa-edit">
                          Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="porto : ${portos}">
                      <td th:text="${porto.nome}">Nome</td>
                      </td>
                      <td>
                        <div class="row">
                          <a class="mr-1" th:href="@{/portos/editar/{codigo} (codigo=${porto.codigo})}">
                            <button class="btn btn-primary btn-xs">
                              <i class="fas fa-pencil-alt"></i>
                            </button>
                          </a>
                          <form class="ToDelete" method="POST"
                            th:action="@{/portos/excluir/{codigo} (codigo=${porto.codigo})}">
                            <button class="btn btn-danger btn-xs" type="submit">
                              <i class="fas fa-trash"></i>
                            </button>
                          </form>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div layout:fragment="scripts">
    <script th:src="@{/js/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/js/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/js/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/js/datatables/responsive.bootstrap4.min.js}"></script>
    <script th:src="@{/js/scripts/ConfirmDelete.js}"></script>
    <script>
      $(function () {
        $("#table").DataTable({ "responsive": true, "autoWidth": false });
      });
    </script>
  </div>
</body>

</html>
