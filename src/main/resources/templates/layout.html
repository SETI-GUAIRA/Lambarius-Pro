<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Lambarius</title>

  <link rel="shortcut icon" href="/images/logo_municipio_preto.png" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/css/fontawesome/css/all.min.css}">

  <link rel="stylesheet" th:href="@{/css/select2.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <div layout:fragment="styles"></div>
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <aside th:replace="fragments/sidebar :: sidebar"></aside>
    <div class="content-wrapper">
      <div layout:fragment="corpo"></div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
  </div>

  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/adminlte.js}"></script>
  <div layout:fragment="scripts"></div>
</body>

</html>
