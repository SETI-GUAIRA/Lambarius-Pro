<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/layout}">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/layout/css/toastr/toastr.min.css}">
</head>

<body>
  <div layout:fragment="corpo">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 th:if="${codigo} == null">Cadastrar nova Ilha</h1>
            <h1 th:if="${codigo} != null">Editar Ilha</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/ilhas}">Ilhas</a></li>
              <li class="breadcrumb-item active" th:if="${codigo} == null">Cadastrar Ilha</li>
              <li class="breadcrumb-item active" th:if="${codigo} != null">Editar Ilha</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-navy">
              <form role="form" class="form" method="POST" th:action="@{/ilhas/salvar}" th:object="${ilha}">
                <div class="card-body">
                  <label>Nome da ilha *</label>
                  <div class="form-group">
                    <input type="text" th:field="*{nome}" id="nome" class="form-control" autofocus
                      placeholder="Digite o nome" required="required" />
                  </div>
                  <input type="hidden" name="id" th:field="*{codigo}">
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

<div layout:fragment="scripts">
  <script th:src="@{/layout/js/toastr/toastr.min.js}"></script>
  <script th:if="${success}" th:inline="javascript">
    const message = /*[[${success}]]*/
      toastr.success(`${message}`)
  </script>
  <script th:if="${error}" th:inline="javascript">
    const message = /*[[${error}]]*/
      toastr.error(`${message}`)
  </script>
</div>

</html>
