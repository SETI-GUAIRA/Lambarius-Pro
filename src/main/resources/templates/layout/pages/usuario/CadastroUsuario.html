<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}"
	xmlns:lambarius="http://ti.guaira.pr.gov.br">

<head>
<title>Cadastro de usuário</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>

<body>

	<div layout:fragment="corpo">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:if="${codigo} == null">Cadastrar usuário</h1>
						<h1 th:if="${codigo} != null">Editar usuário</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/portos}">Usuários</a></li>
							<li class="breadcrumb-item active" th:if="${codigo} == null">Cadastrar
								Usuário</li>
						</ol>
					</div>
				</div>
			</div>
		</section>

		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card card-navy">
							<form method="POST" class="form-vertical  js-form-loading"
								th:object="${usuario}"
								th:action="${usuario.novo} ? @{/usuarios/novo} : @{/usuarios/{codigo}(codigo=${usuario.codigo})}">
								<div layout:insert="~{fragments/Mensagem}"></div>
								<div layout:insert="~{fragments/MensagemErro}"></div>
								<input type="hidden" th:field="*{codigo}" />
								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<label>Nome *</label>
											<div class="form-group">
												<input type="text" th:field="*{nome}" class="form-control"
													placeholder="Digite o nome do pescador" required="required"
													autofocus autocomplete="off">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<label>E-mail</label>
											<div class="form-group">
												<input type="text" th:field="*{email}" class="form-control"
													placeholder="Digite o e-mail" required="required" autofocus
													autocomplete="off">
											</div>
										</div>
										<div class="col-md-6">
											<label>Data Nascimento</label>
											<div class="form-group">
												<input type="date" class="form-control"
													th:field="*{dataNascimento}" autocomplete="off" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<label for="senha">Senha</label>
											<div class="form-group">
												<input id="senha" type="password" class="form-control"
													th:field="*{senha}" />
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
											<label>Confirma senha</label>
												<input id="confirmaSenha" type="password"
													class="form-control" th:field="*{confirmacaoSenha}" />
											</div>
										</div>
										<div class="col-md-3"
											th:if="${#authentication.principal.usuario.codigo != usuario.codigo}">
											<label class="control-label">Status</label>
											<div>
												<input type="checkbox" class="js-status" data-size="small"
													data-off-color="danger" data-on-text="Ativo"
													data-off-text="Inativo" th:field="*{ativo}" />
											</div>
										</div>
									</div>

									<div class="row">
										<div class="form-group  col-sm-6  bw-required"
											lambarius:classforerror="grupos">
											<label class="control-label">Grupos</label>
											<div>
												<th:block th:each="grupo : ${grupos}">
													<div class="checkbox  checkbox-inline">
														<input type="checkbox" th:value="${grupo.codigo}"
															th:field="*{grupos}" /> <label
															th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}"></label>
													</div>
												<th:block>
											</div>
										</div>
									</div>

									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Salvar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<div layout:fragment="scripts">
		<script th:src="@{/js/scripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</div>

</body>

</html>
